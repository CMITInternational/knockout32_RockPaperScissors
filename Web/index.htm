<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="Content/bootstrap.min.css"/>
</head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="span12">
                    <div class="well well-small">
                        <strong data-bind="text: elements"></strong>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="span6" data-bind="template: { name: 'person-template', data: player1 }">
                </div>
                <div class="span6" data-bind="template: { name: 'person-template', data: player2 }">
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <div class="well well-small">
                        <button class="btn btn-primary btn-large" data-bind="click: play">Play</button>
                        <div class="info" data-bind="text: winner"></div>
                    </div>
                </div>
            </div>
        </div>

        <script id="person-template" type="text/html">
            <div class="well well-small">
                <fieldset class="form-horizontal">
                    <legend>Player 1</legend>
                    <div class="control-group">
                        <label class="control-label">Name</label>
                        <div class="controls">
                            <input type="text" data-bind="value: name" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Computer</label>
                        <div class="controls">
                            <input class="checkbox inline pull-left" type="checkbox" data-bind="checked: isComputer" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Element</label>
                        <div class="controls">
                            <label class="radio inline">
                                <input type="radio" value="Rock" data-bind="checked: chosenElement" /> Rock
                            </label>
                            <label class="radio inline">
                                <input type="radio" value="Paper" data-bind="checked: chosenElement" /> Paper
                            </label>
                            <label class="radio inline">
                                <input type="radio" value="Scissors" data-bind="checked: chosenElement" /> Scissors
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>
        </script>

        <script src="Scripts/jquery-2.0.1.min.js"></script>
        <script src="Scripts/bootstrap.min.js"></script>
        <script src="Scripts/knockout-2.2.1.js"></script>
        <script src="App/ViewModel.js"></script>
    </body>
</html>
