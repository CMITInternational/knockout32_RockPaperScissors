<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="Content/bootstrap.min.css"/>
</head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="span12">
                    <div class="well well-small">
                        <h1>Rock, Paper, Scissors</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="span6">
                    <div class="well well-small">
                        <fieldset class="form-horizontal">
                            <legend>Player 1</legend>
                            <div class="control-group">
                                <label class="control-label">Name</label>
                                <div class="controls">
                                    <input type="text" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Computer</label>
                                <div class="controls">
                                    <input class="checkbox inline pull-left" type="checkbox" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Element</label>
                                <div class="controls">
                                    <label class="radio inline">
                                        <input type="radio" name="element1" /> Rock
                                    </label>
                                    <label class="radio inline">
                                        <input type="radio" name="element1" /> Paper
                                    </label>
                                    <label class="radio inline">
                                        <input type="radio" name="element1" /> Scissors
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="span6">
                    <div class="well well-small">
                        <fieldset class="form-horizontal">
                            <legend>Player 2</legend>
                            <div class="control-group">
                                <label class="control-label">Name</label>
                                <div class="controls">
                                    <input type="text" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Computer</label>
                                <div class="controls">
                                    <input class="checkbox inline pull-left" type="checkbox" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Element</label>
                                <div class="controls">
                                    <label class="radio inline">
                                        <input type="radio" name="element2" /> Rock
                                    </label>
                                    <label class="radio inline">
                                        <input type="radio" name="element2" /> Paper
                                    </label>
                                    <label class="radio inline">
                                        <input type="radio" name="element2" /> scissors
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <div class="well well-small">
                        <button class="btn-primary btn-large">Play</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="Scripts/jquery-2.0.1.min.js"></script>
        <script src="Scripts/bootstrap.min.js"></script>
        <script src="Scripts/knockout-2.2.1.js"></script>
    </body>
</html>
